<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Server Status Dashboard{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-custom">
      <div class="container-fluid">
        <!-- Navbar toggler (for smaller screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Main nav links -->
          <ul class="navbar-nav mb-2">
            <li class="nav-item">
              <a class="nav-link"  href="{{ url_for('main.index') }}">Home</a>
            </li>
            <!-- Other main nav items -->
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.servers') }}">Server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.rules') }}">Rules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logs">Logs</a>
            </li>
          </ul>
          <!-- Collapsible Sub Links -->
          <div class="collapse {% if session.get('sub_links_open') %} show {% endif %}" id="collapseSubLinks">
            <hr class="custom-hr">
            <ul class="navbar-nav">
              <li class="nav-item extralinks">
                <a class="nav-link" href="{{ url_for('main.overview') }}">Overview</a>
              </li>
              <li class="nav-item extralinks">
                <a class="nav-link" href="{{ url_for('main.process_threads') }}">Process & Thread</a>
              </li>
              <li class="nav-item extralinks">
                <a class="nav-link" href="{{ url_for('main.server_network') }}">Connection & Network</a>
              </li>
              <li class="nav-item extralinks">
                <a class="nav-link" href="#">Memory & Storage</a>
              </li>
              <li class="nav-item extralinks">
              <a class="nav-link" href="#">Power Management</a>
            </li>
            <li class="nav-item extralinks">
              <a class="nav-link" href="#">Load Balance</a>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Content -->
      {% block content %}{% endblock %}

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
